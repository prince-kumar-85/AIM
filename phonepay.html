<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone pay clone</title>
    <link rel="stylesheet" href="phonepay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="princelogopic.jpg" alt=""></div>
        <div id="op">
            <h4>Add Address</h4>
            <p>Block E</p>
        </div>
        <div class="iconn">
        <div class="icon pp"><i class="fa-solid fa-expand"></i></div>
        <div class="bell pp"><i class="fa-regular fa-bell"></i></div>
        <div class="ques pp"><i class="fa-solid fa-clipboard-question"></i></div></div>
    </nav> 
    <section class="moneytransfer">
        <h4>Transfer Money</h4>
        <div class="tranfericon">
        <div class="lp"><i class="fa-regular fa-circle-user"></i><p>To Transfer Number</p></div>
        <div class="lp"><i class="fa-solid fa-building-columns"></i><p>To bank/ UPI ID</p></div>
        <div class="lp"><i class="fa-solid fa-hand-pointer"></i><p>To Self Account</p></div>
        <div class="lp"><i class="fa-solid fa-landmark-dome"></i><p>Check Bank Balance</p></div></div>
    </section>  
    <section class="wallet">
        <div class="wallicon">
            <div class="li"><i class="fa-solid fa-volume-high"></i><p>PhonePe Wallet</p></div>
            <div class="li"><i class="fa-solid fa-gift"></i><p>Reward</p></div>
            <div class="li"><i class="fa-solid fa-wallet"></i><p>Refer & Get&roplus;50</p></div>
        </div>
    </section>
    <hr>
    <section class="my_bill">
        <div class="ko">
        <h4 class="lio">Recharge & Pay Bills</h4>
        <p class="bil">My bill</p></div>
        <div class="my_bill2">
           
            <div class="lop">
                <div><i class="fa-solid fa-mobile-screen-button"></i><p>mobile Recharge</p></div>
                <div><i class="fa-solid fa-satellite-dish"></i><p>DTH</p></div>
                <div><i class="fa-solid fa-bolt-lightning"></i><p>Electricity</p></div>
                <div><i class="fa-solid fa-truck-fast"></i><p>Busy FasTag</p></div>
            </div>           
        </div>
    </section>
    
</body>
